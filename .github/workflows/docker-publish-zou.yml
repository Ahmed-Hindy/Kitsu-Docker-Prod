name: Build & publish Zou image

on:
  push:
    branches: [ main ]    # or whatever your main branch is
  workflow_dispatch:       # allow manual run from GitHub UI

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kitsu-zou   # will become ghcr.io/<OWNER>/kitsu-zou

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write      # needed to push to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Zou image
        uses: docker/build-push-action@v6
        with:
          context: ./zou
          file: ./zou/Dockerfile
          push: true
          build-args: |
            ZOU_VERSION=v1.0.1
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:v1.0.1
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
