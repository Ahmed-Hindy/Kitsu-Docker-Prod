name: Build & publish Zou image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kitsu-zou

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute lowercase owner
        id: vars
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Zou image
        uses: docker/build-push-action@v6
        with:
          context: ./zou
          file: ./zou/Dockerfile
          push: true
          build-args: |
            ZOU_VERSION=v1.0.1
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.OWNER_LC }}/${{ env.IMAGE_NAME }}:v1.0.1
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.OWNER_LC }}/${{ env.IMAGE_NAME }}:latest
