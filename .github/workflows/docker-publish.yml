name: Build & publish Kitsu images

on:
  push:
    branches: [ main ]
    tags:
      - "v*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  ZOU_VERSION: v1.0.1
  KITSU_WEB_VERSION: v1.0.0
  IMAGE_TAG: ${{ github.ref_name }}

jobs:
  build-and-push-zou:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute lowercase owner
        id: vars
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Zou image
        uses: docker/build-push-action@v6
        with:
          context: ./zou
          file: ./zou/Dockerfile
          push: true
          build-args: |
            ZOU_VERSION=${{ env.IMAGE_TAG }}
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.OWNER_LC }}/kitsu-zou:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.OWNER_LC }}/kitsu-zou:latest
          cache-from: type=gha,scope=kitsu-zou
          cache-to: type=gha,scope=kitsu-zou,mode=max

  build-and-push-kitsu-web:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute lowercase owner
        id: vars
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Kitsu web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: kitsu-web
          push: true
          build-args: |
            KITSU_VERSION=${{ env.IMAGE_TAG }}
            VITE_API_URL=/api
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.OWNER_LC }}/kitsu-web:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.OWNER_LC }}/kitsu-web:latest
          cache-from: type=gha,scope=kitsu-web
          cache-to: type=gha,scope=kitsu-web,mode=max
