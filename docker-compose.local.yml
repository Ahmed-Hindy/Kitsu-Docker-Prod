services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - kitsu_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - internal

  meilisearch:
    image: getmeili/meilisearch:v1.7
    restart: unless-stopped
    environment:
      MEILI_ENV: production
      MEILI_MASTER_KEY: masterkey
    volumes:
      - meili:/meili_data

  zou-api:
    build:
      context: ./zou
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      meilisearch:
        condition: service_started
    environment:
      # --- Database
      DB_HOST: db
      DB_PORT: "5432"
      DB_DATABASE: ${POSTGRES_DB}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      # # --- Redis (key-value store)
      # KV_HOST: redis
      # KV_PORT: "6379"
      # # --- Indexer (Meilisearch)
      # INDEXER_HOST: meilisearch
      # INDEXER_PORT: "7700"
      # INDEXER_KEY: masterkey
      # --- Auth / misc
      SECRET_KEY: "change-me-please"
      DEBUG: "False"
      # --- Where to store previews on disk
      PREVIEW_FOLDER: /opt/zou/previews
      TMP_DIR: /tmp
    volumes:
      - previews:/opt/zou/previews
    ports:
      - "5001:8000"  # optional direct access to API

  kitsu-web:
    build:
      context: ./kitsu
      dockerfile: Dockerfile
      args:
        # Make the frontend call the backend via our nginx proxy path
        VITE_API_URL: /api
    restart: unless-stopped
    depends_on:
      - zou-api
    ports:
      - "8080:80"   # open http://localhost:8080
    volumes:
      - ./kitsu/nginx.conf:/etc/nginx/conf.d/default.conf:ro


volumes:
  kitsu_pgdata:
  previews:
  meili:
