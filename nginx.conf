server {
  listen 80;
  server_name _;

  client_max_body_size 100m;

  root /usr/share/nginx/html;
  index index.html;

  # 1) EXACT /api (no trailing slash): redirect to /api/
  location = /api {
    return 301 /api/;
  }

  # 2) Kitsu API (Zou) - ALL /api/* goes to Zou, with /api/ stripped
  location /api/ {
    client_max_body_size 100m;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_connect_timeout 60s;
    proxy_request_buffering off;

    proxy_pass http://zou-api:8000/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # 3) Frontend SPA
  location / {
    try_files $uri /index.html;
  }

  # 4) previews
  location /previews/ {
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_request_buffering off;
    proxy_pass http://zou-api:8000/previews/;
  }

  # 5) thumbnails
  location /thumbnails/ {
    proxy_pass http://zou-api:8000/thumbnails/;
  }
}
