server {
  listen 80;
  server_name _;

  client_max_body_size 100m;

  root /usr/share/nginx/html;
  index index.html;

  # 1) EXACT /api: proxy directly to Zou root `/`
  location = /api {
    client_max_body_size 100m;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_connect_timeout 60s;
    proxy_request_buffering off;

    # upstream path becomes `/`
    proxy_pass http://zou-api:8000/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Socket.IO events (long polling)
  location /api/events {
    proxy_pass http://zou-api:8000/events;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
  }

  # 2) ANY /api/...: strip `/api/` and forward the rest to Zou
  #    /api/status      -> /status
  #    /api/auth/login  -> /auth/login
  location /api/ {
    client_max_body_size 100m;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_connect_timeout 60s;
    proxy_request_buffering off;

    # trailing slash here is important for stripping `/api/`
    proxy_pass http://zou-api:8000/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # 3) Frontend SPA
  location / {
    try_files $uri /index.html;
  }

  # 4) previews
  location /previews/ {
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_request_buffering off;
    proxy_pass http://zou-api:8000/previews/;
  }

  # 5) thumbnails
  location /thumbnails/ {
    proxy_pass http://zou-api:8000/thumbnails/;
  }
}
